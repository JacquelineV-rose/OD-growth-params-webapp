<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OD Growth Curve Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>OD Growth Curve Analyzer</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <label>Select a CSV file:</label><br>
            <input type="file" name="csvfile" accept=".csv" required>
            <button type="submit">Upload and Analyze</button>
        </form>
    </div>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if plot_image and results_file %}
    <div class="results">
        <h2>Results</h2>
        <img src="{{ plot_image }}" alt="Growth Curve Plot">
        <br>
        <a class="button" href="{{ url_for('download_file', filename=results_file.split('/')[-1]) }}">Download Growth Parameters</a>
    </div>
    {% endif %}
</body>
</html>
